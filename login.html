<body>
	<h1>Login Form </h1>
	<div class="w3ls-login box box--big">

		<form action="sign.php" method="POST">
			<div class="agile-field-txt">

				<label>Email</label>
				<input type="text" name="email" placeholder="Enter your Email" onblur="validateEmail(this.value);"  required="" />
			</div>

			<div class="agile-field-txt">
				<label>Password</label>
				<input type="password"  name="password" id="password" placeholder="Enter Password" required="" id="myInput"  onkeyup='check();' minlength="8" autocomplete="off" />
			</div>


 <br><br><br><span id='message'></span><br><br>


			<input  id="submit"type="submit" value="SIGN IN"class="submit"  name="submit">

		</form>

	<canvas id="myChart" width="400" height="400"></canvas>

</body>
<script>
var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = '<b> Passward matching </b>';
    $('#submit').prop('disabled', false);
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = '<b> Passward is not matching</b>';
        $('#submit').prop('disabled', true);
  }
}

</script>
